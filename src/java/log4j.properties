#\u043d\u0430\u0441\u0442\u0440\u0430\u0438\u043a\u0430 \u043b\u043e\u0433\u0433\u0435\u0440\u0430 \u043f\u043e \u0443\u043c\u043e\u043b\u0447\u0430\u043d\u0438\u044e. \u0423\u0440\u043e\u0432\u0435\u043d\u044c \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0443\u0436\u043d\u043e \u043f\u0435\u0440\u0435\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0442\u044c 
log4j.rootLogger=trace, stdout, file

#\u041d\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0430 Appender stdout
#org.apache.log4j.ConsoleAppender - \u043f\u0440\u043e\u0441\u0442\u043e\u0439 \u043a\u043b\u0430\u0441\u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u044b\u0432\u043e\u0434\u0438\u0442 \u043b\u043e\u0433 \u0432 \u043a\u043e\u043d\u0441\u043e\u043b\u044c \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u044f
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%M:%L - %m%n

#\u041d\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0430 Appender file
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.file=C:/Users/user/Documents/NetBeansProjects/UniTest/WebApplication1/web/logs/web.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%M:%L - %m%n


